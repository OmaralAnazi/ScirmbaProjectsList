<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBD Site</title>
    </head>
    
    <body>
        <div id="header">
            <h1>HBD Meow!🎉</h1>
            <img id="cat-img" src="images/business-img.png">
            <h2 id="bday-age">2 years old</h2>
            <h4 id="bday-date">17-12-2021</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Here's how happy we're for you our Meow! 🥳</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room 😍</h2>
            <div class="gift-img" id="gift-img-hot"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
            <div class="gift-img" id="gift-img-genius"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">This one's for you, my homie 🥂</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
          <p id="footer">Want to create your own Birthday GIFt site? Take 
            <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
    </body>
</html>
